---
name: ci

on:
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: theoapp.theo_agent

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: theoapp.theo_agent

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - rockylinux9
          - rockylinux10
          - debian11
          - debian12
          - debian13
          - ubuntu2004
          - ubuntu2204
          - ubuntu2404
          - fedora41
          - fedora42

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          path: theoapp.theo_agent

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
