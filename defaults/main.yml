---
theo_agent_version: "0.10.1"
theo_agent_path: /usr/sbin/theo-agent
theo_agent_user: theo-agent
theo_agent_config_dir: /etc/theo-agent
theo_agent_config_path: "{{ theo_agent_config_dir }}/config.yml"
theo_agent_cache_dir: /var/cache/theo-agent
theo_agent_verify_signature: false
theo_agent_public_key: ""
theo_agent_public_key_path: "{{ theo_agent_config_dir }}/public.pem"
